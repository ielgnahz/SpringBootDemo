<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<h1>This is title</h1>
<p> This is Content</p>
<img th:src="@{/2.jpg}">
<img th:src="@{/3.jpeg}">
<input type="button" th:onclick="'javascript:selectUser()' " value="展示"/>
</body>
<script th:src="@{/jquery.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    function selectUser(){
        var json_data = {
            "name": "Jack",
            "age": 30,
            "isMan": true,
            "school": {
                "name": "Lonton University",
                "location": "English"
            }
        };
        $.ajax({
            url : '/user/json',
            type : 'post',
            data : JSON.stringify(json_data),
            contentType : 'application/json;charset=utf-8',   //中文需要加上charset=utf-8才正确
            success:function (data) {
                console.log(data)
            }
        })
    }
</script>
